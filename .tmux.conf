# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a    
bind-key C-a send-prefix

# Prepate color override
set -g default-terminal "screen-256color"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Colors
## inactive/active window styles
set -g window-style fg='#928374',bg='#1d2021'
set -g window-active-style fg='#ebdbb2',bg='#282828'

## pane border colors
set -g pane-border-style 'bg=colour236,fg=colour250'
set -g pane-active-border-fg-style colour250 
set -g pane-active-border-bg-style colour250

## status bar
set -g status-style fg='#1d2021',bg='#ebdbb2'
set -g status-interval 1

### status left
### are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#fe8019],} â˜º '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
